<div class="login">
    <form (ngSubmit)="logIn($event)" #logInForm="ngForm">
        <mat-card [class.shake]="hasError">
            <mat-card-header>
                <mat-card-title>Log in</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput placeholder="Username" name="username"
                                       [(ngModel)]="username" required/>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field>
                                <input matInput placeholder="Password" name="password"
                                       [(ngModel)]="password" type="password" required/>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
                <p class="mat-error">{{error}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button
                        color="primary"
                        [disabled]="!logInForm.form.valid"
                        (click)="logIn($event)"
                        type="submit">Log in
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
